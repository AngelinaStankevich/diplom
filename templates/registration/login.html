{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2 class="auth-title">Вход в систему</h2>
        <p class="auth-subtitle">Добро пожаловать в ваш финансовый помощник</p>
        
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="auth-actions">
                <button type="submit" class="btn btn-primary auth-button">
                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                </button>
            </div>
        </form>
        
        <div class="auth-links">
            <a href="{% url 'register' %}" class="auth-link">Зарегистрироваться</a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    padding: 2rem;
    background: linear-gradient(135deg, #f0f2f5 0%, #e2e6ea 100%);
    margin: -2rem -1rem 0;
    width: calc(100% + 2rem);
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 24px;
    position: relative;
}

.auth-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.5) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.5) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    border-radius: 24px;
}

.auth-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 2.5rem;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 1;
}

.auth-title {
    color: #2c3e50;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    text-align: center;
}

.auth-subtitle {
    color: #718096;
    text-align: center;
    margin-bottom: 2rem;
}

.auth-form {
    margin-bottom: 1.5rem;
}

.auth-form .form-control {
    border-radius: 12px;
    padding: 0.8rem 1rem;
    border: 1px solid #e2e8f0;
    background: rgba(255, 255, 255, 0.9);
}

.auth-form .form-control:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
}

.auth-actions {
    margin-top: 2rem;
}

.auth-button {
    width: 100%;
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    font-weight: 500;
    background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
    border: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
}

.auth-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    background: linear-gradient(135deg, #357abd 0%, #2868a9 100%);
}

.auth-links {
    text-align: center;
    margin-top: 1.5rem;
}

.auth-link {
    color: #4a90e2;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
}

.auth-link:hover {
    color: #2868a9;
    text-decoration: underline;
}
</style>
{% endblock %}
