<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Финансовый менеджер{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-bg: #f8f9fa;
            --sidebar-hover: #e9ecef;
        }
        
        .sidebar {
            width: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: var(--sidebar-bg);
            padding: 1.5rem;
            border-right: 1px solid #dee2e6;
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-section {
            margin-bottom: 1.5rem;
        }

        .menu-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #6c757d;
            margin-bottom: 0.5rem;
            padding-left: 0.5rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: #495057;
            text-decoration: none;
            border-radius: 0.5rem;
            gap: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .menu-item:hover {
            background-color: var(--sidebar-hover);
            color: #212529;
        }

        .menu-item.active {
            background-color: #e9ecef;
            color: #212529;
            font-weight: 500;
        }

        .main-content {
            margin-left: var(--sidebar-width);
            padding: 2rem;
        }

        .user-info {
            padding: 0.75rem 1rem;
            background-color: var(--sidebar-hover);
            border-radius: 0.5rem;
        }

        .user-avatar {
            color: #6c757d;
        }

        .user-details {
            overflow: hidden;
        }

        .user-details div {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-details small {
            font-size: 0.75rem;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="bi bi-wallet2"></i>
            Финансы
        </div>
        
        {% if user.is_authenticated %}
        <div class="user-info mb-4">
            <div class="d-flex align-items-center gap-2">
                <div class="user-avatar">
                    <i class="bi bi-person-circle fs-4"></i>
                </div>
                <div class="user-details">
                    <div class="fw-medium">{{ user.username }}</div>
                    <small class="text-muted">{{ user.email }}</small>
                </div>
            </div>
        </div>
        {% endif %}
        
        <div class="menu-section">
            <div class="menu-header">Основное меню</div>
            <div class="sidebar-menu">
                <a href="{% url 'dashboard' %}" class="menu-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <i class="bi bi-grid"></i>
                    Обзор
                </a>
                <a href="{% url 'transactions_list' %}" class="menu-item {% if request.resolver_match.url_name == 'transactions_list' %}active{% endif %}">
                    <i class="bi bi-arrow-left-right"></i>
                    Операции
                </a>
                <a href="{% url 'recurring_transactions' %}" class="menu-item {% if request.resolver_match.url_name == 'recurring_transactions' %}active{% endif %}">
                    <i class="bi bi-arrow-repeat"></i>
                    Регулярные платежи
                </a>
                <a href="{% url 'analytics' %}" class="menu-item {% if request.resolver_match.url_name == 'analytics' %}active{% endif %}">
                    <i class="bi bi-pie-chart"></i>
                    Аналитика
                </a>
                <a href="{% url 'monthly_summary' %}" class="menu-item {% if request.resolver_match.url_name == 'monthly_summary' %}active{% endif %}">
                    <i class="bi bi-calendar3"></i>
                    Расходы по месяцам
                </a>
            </div>
        </div>

        <div class="menu-section">
            <div class="menu-header">Поддержка</div>
            <div class="sidebar-menu">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}" class="menu-item">
                        {% csrf_token %}
                        <i class="bi bi-box-arrow-right"></i>
                        <button type="submit" style="border:none; background:none; padding:0; margin:0;">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="menu-item">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Войти
                    </a>
                    <a href="{% url 'register' %}" class="menu-item">
                        <i class="bi bi-person-plus"></i>
                        Регистрация
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
