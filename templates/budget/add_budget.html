{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Добавить бюджет{% endblock %}
{% block content %}
<div class="form-container">
    <div class="form-card">
        <div class="form-header">
            <h2>Добавить бюджет</h2>
            <p class="text-muted">Установите лимит расходов для категории</p>
        </div>
        
        <form method="post" class="custom-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-actions">
                <button class="btn btn-primary submit-btn" type="submit">
                    <i class="fas fa-save me-2"></i>Сохранить
                </button>
                <a class="btn btn-secondary back-btn" href="{% url 'dashboard' %}">
                    <i class="fas fa-arrow-left me-2"></i>Назад
                </a>
            </div>
        </form>
    </div>
</div>

<style>
.form-container {
    padding: 2rem 2rem;
    position: relative;
    min-height: 100vh;
    background: linear-gradient(135deg, #f0f2f5 0%, #e2e6ea 100%);
    margin: 0 -1rem;
    width: calc(100% + 2rem);
    border-radius: 24px;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 4rem;
}

.form-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.5) 0%, transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(255,255,255,0.5) 0%, transparent 50%);
    pointer-events: none;
    z-index: 0;
    border-radius: 24px;
}

.form-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 600px;
    position: relative;
    z-index: 1;
}

.form-header {
    text-align: center;
    margin-bottom: 2rem;
}

.form-header h2 {
    color: #2c3e50;
    margin-bottom: 0.5rem;
    font-weight: 600;
}

.custom-form .form-group {
    margin-bottom: 1.5rem;
}

.custom-form label {
    font-weight: 500;
    color: #4a5568;
    margin-bottom: 0.5rem;
}

.custom-form .form-control {
    border-radius: 12px;
    padding: 0.8rem 1rem;
    border: 1px solid #e2e8f0;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
}

.custom-form .form-control:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
}

.form-actions {
    display: flex;
    gap: 1rem;
    margin-top: 2rem;
    justify-content: center;
}

.submit-btn, .back-btn {
    padding: 0.8rem 1.5rem;
    border-radius: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
    min-width: 140px;
}

.submit-btn {
    background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
    border: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.submit-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    background: linear-gradient(135deg, #357abd 0%, #2868a9 100%);
}

.back-btn {
    background: linear-gradient(135deg, #718096 0%, #4a5568 100%);
    border: none;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    color: white;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
    color: white;
}

/* Стили для select и других специфичных элементов форм */
.custom-form select {
    border-radius: 12px;
    padding: 0.8rem 1rem;
    border: 1px solid #e2e8f0;
    background: rgba(255, 255, 255, 0.9);
    width: 100%;
}

.custom-form select:focus {
    border-color: #4a90e2;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
}

/* Стили для color picker если он используется */
.custom-form input[type="color"] {
    height: 40px;
    padding: 0.375rem;
    border-radius: 8px;
    cursor: pointer;
}
</style>
{% endblock %}
